{% extends 'shared/site.html' %}
{% block head_content %}
    <link rel="stylesheet" href="/static/css/forms.css">
{% endblock %}
{% block site_content %}
    <div class="container-fluid" style="background-image: none" xmlns="http://www.w3.org/1999/html">
        <div>
            <div>
                <h1>Sign up</h1>
                <form method="POST">
                    <div class="form-group err">{{ form.errors}}</div>
                    <div class="form-group">
                        <div>Username:</div>
                        <div>{{ form.username }}</div>
                    </div>
                    <div class="form-group">
                        <div>Password:</div>
                        <div>{{ form.password1 }}</div>
                    </div>
                    <div class="form-group">
                        <div>Password confirmation:</div>
                        <div>{{ form.password2 }}</div>
                    </div>
                    {% csrf_token %}
                    <input type="submit" value="Sign up">
                    <div class="form-group">Have an account? <a href="{% url 'login' %}">Sign in here</a></div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
