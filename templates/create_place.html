{% extends 'shared/site.html' %}
{% block head_content %}
    <link rel="stylesheet" href="/static/css/places.css">
{% endblock %}

{% block site_content %}
    <h1>Create a Place</h1>
    <form method="POST" action="{% url 'create place' %}">
        <div class="form-group">
            <div>Status:</div>
            <div>{{ form.status }}</div>
        </div>
        <div class="form-group">
            <div>Room #:</div>
            <div>{{ form.room_number }}</div>
        </div>
        <div class="form-group">
            <div>Floor #:</div>
            <div>{{ form.floor_number }}</div>
        </div>
        <div class="form-group">
            <div>Establishment:</div>
            <div>{{ form.establishment }}</div>
        </div>
        <div class="form-group">
            <div>City:</div>
            <div>{{ form.city }}</div>
        </div>
        {% csrf_token %}
        <input type="submit" value="Create">
    </form>
{% endblock %}
