{% extends 'shared/site.html' %}
{% block head_content %}
    <link rel="stylesheet" href="/static/css/places.css">
{% endblock %}

{% block site_content %}
    <h1>Create a Place</h1>
    <form method="POST" action="{% url 'create place' %}">
        <div class="form-group">
            Status: {{ form.status }}
        </div>
        <div class="form-group">
            Room #: {{ form.room_number }}
        </div>
        <div class="form-group">
            Floor #: {{ form.floor_number }}
        </div>
        <div class="form-group">
            Establishment: {{ form.establishment }}
        </div>
        <div class="form-group">
            City: {{ form.city }}
        </div>
        {% csrf_token %}
        <input type="submit" value="Create">
    </form>
{% endblock %}
